[book]
authors = ["Sheen"]
language = "en"
multilingual = false
src = "src"
title = "Airplay Stack And Implementation"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
no-section-label = false
git-repository-url = "https://github.com/tishion/airplay-internal"
git-repository-icon = "fa-github"

[output.html.print]
enable = false

[output.html.fold]
#enable = true
#level = 0

[output.html.playground]
#editable = false
#copy-js = true
#line-numbers = false

[output.html.search]
enable = false
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true